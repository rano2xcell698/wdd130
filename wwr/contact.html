    <meta name="description"
        content="Get in touch with River Rush Rafting for bookings, questions, or custom adventure requests.">

</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/rafting-logo.jpg" alt="River Rush Rafting logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/adiron-deck-park.jpg" alt="Rafting guides ready for adventure">
            <h1>Contact River Rush Rafting</h1>
        </div>

        <section>
            <h2>We'd love to hear from you!</h2>
            <p>Email: info@riverrush.com<br>
                Phone: +234-800-RAFTING<br>
                Office: 123 Adventure Rd, Sunshine Valley</p>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
